<html>

<head>
  <meta charset="UTF-8">
  <title>Redux Store Demo</title>
  <style>
    .crossed {
      text-decoration: line-through;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="books">
      <h1>Books</h1>
      <h3 id="booksSummary"></h3>
      <ul id="booksList">
      </ul>
      <h4>Add new Book</h4>
      <form id="bookForm">
        <label for="title">Title</label>
        <input name="title">
        <br>
        <label for="author">Author</label>
        <input name="author">
        <br>
        <button type="submit" id="addBook">Add book</button>
      </form>
    </div>
  </div>
</body>

</html>
